<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
          Mentoria
        </h1>
        <p>
         Preencha o formulário abaixo para agendar a sua mentoria
        </p>
    </header>
    
    <form action="">
        
           
                <legend>Informações pessoais </legend>
            <img src="img/Separador (1).png" alt="linha">
                
                <div class="one">
                    <label for="Nome">Nome</label>
                    <input type="text" name="nome" id="inome">
                </div>

                <div class="two">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="nome" id="isobrenome">
                </div>

                <div class="email">
                    <label for="event-email">Email

                        <span>(digite um email válido)</span>

                    </label >
                    <input type="email" name="email" id="iemail">

                        <div class="password">
    
                        <label for="senha">Senha</label>
                        <span>(mínimo de 6 caracteres)</span>
                        <input type="password" name="senha" id="isenha">

                        </div>
                </div>
            
    </form>

    <div class="mentor">
        <legend>Informações do mentor </legend>

        <img src="img/Separador (1).png" alt="linha">
        
          <label for="seu-mentor">Nome do seu mentor</label>
          <span>(só o primeiro nome)</span>
          <input type="text" name="mentor" id="imentor">
            </div>
    </div>
    
</body>
</html>
